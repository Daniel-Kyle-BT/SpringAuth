spring.application.name=SpringAuth

jwt.secret=ClaveSecretaMuySeguraParaJWTDe32Caracteres
jwt.expiration=3600000

# Conexion a la BD
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:{MYSQLPORT}/{MYSQLDATABASE}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.open-in-view=false